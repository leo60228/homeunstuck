<!DOCTYPE html>
<html>

<head>
    <title>HomeUnstuck Options</title>
</head>

<style>
    body {
        background-color: rgb(83, 83, 83);
    }

    .wrapper {
        background-color: rgb(255, 255, 255);
        padding: 20px 20px;
    }

    .characterLabel {
        font-weight: 700;
        font-size: 120%;
        width: 50px;
        display: inline-block;
    }

    .characterAliases {
        margin-left: 5px;
        width: 300px;
    }

    .save {
        margin: 10px 0px;
    }

    input[type=checkbox]+label+.characterAliases {
        color: #ccc;
        font-style: italic;
        pointer-events: none;
    }

    input[type=checkbox]:checked+.characterLabel+.characterAliases {
        color: #f00;
        font-style: normal;
        pointer-events: auto;
    }
</style>

<body>

    <div class="wrapper">

        <div class="settings">
            <h2>Remove Typing Quirks</h2>
            <div id="albion" class="characterSettings">
                <input class="character-name"  type="checkbox" value="albion">
                <label class="characterLabel">Albion</label>
                <input class="character-aliases" type="text" value="DQ, ALBION" class="characterAliases">
            </div>
            <div id="arcjec" class="characterSettings">
                <input class="character-name"  type="checkbox" value="arcjec">
                <label class="characterLabel">Arcjec</label>
                <input class="character-aliases" type="text" value="AH, ARCJEC, KIDJEC" class="characterAliases">
            </div>
            <div id="dismas" class="characterSettings">
                <input class="character-name"  type="checkbox" value="dismas">
                <label class="characterLabel">Dismas</label>
                <input class="character-aliases" type="text" value="GD, DISMAS" class="characterAliases">
            </div>
            <div id="ellsee" class="characterSettings">
                <input class="character-name"  type="checkbox" value="ellsee">
                <label class="characterLabel">Ellsee</label>
                <input class="character-aliases" type="text" value="EO, ELLSEE" class="characterAliases">
            </div>
            <div id="hamifi" class="characterSettings">
                <input class="character-name"  type="checkbox" value="hamifi">
                <label class="characterLabel">Hamifi</label>
                <input class="character-aliases" type="text" value="HAMIFI" class="characterAliases">
            </div>
            <div id="laivan" class="characterSettings">
                <input class="character-name"  type="checkbox" value="laivan">
                <label class="characterLabel">Laivan</label>
                <input class="character-aliases" type="text" value="WA, LAIVAN, BLUE GUY" class="characterAliases">
            </div>
            <div id="murrit" class="characterSettings">
                <input class="character-name"  type="checkbox" value="murrit">
                <label class="characterLabel">Murrit</label>
                <input class="character-aliases" type="text" value="UK, MURRIT, BOOBDRONE, BOOBDROBE" class="characterAliases">
            </div>
            <div id="occeus" class="characterSettings">
                <input class="character-name"  type="checkbox" value="occeus">
                <label class="characterLabel">Occeus</label>
                <input class="character-aliases" type="text" value="ME, OCCEUS" class="characterAliases">
            </div>
            <div id="sestro" class="characterSettings">
                <input class="character-name"  type="checkbox" value="sestro">
                <label class="characterLabel">Sestro</label>
                <input class="character-aliases" type="text" value="SESTRO" class="characterAliases">
            </div>
            <div id="sovara" class="characterSettings">
                <input class="character-name"  type="checkbox" value="sovara">
                <label class="characterLabel">Sovara</label>
                <input class="character-aliases" type="text" value="SA, SOVARA" class="characterAliases">
            </div>
            <div id="tazsia" class="characterSettings">
                <input class="character-name"  type="checkbox" value="tazsia">
                <label class="characterLabel">Taz</label>
                <input class="character-aliases" type="text" value="PO, TAZSIA, TAZ" class="characterAliases">
            </div>
        </div>

        <div class="save">
            <button id="save">Save</button>
            <p id="status"></p>
        </div>

    </div>

    <script src="options.js"></script>

</body>

</html>
